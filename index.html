<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UploadPdf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <div style="display: flex; align-items: center; margin: 4rem;">
        <input type="file" id="files" name="file" style="display: none;" accept="application/pdf" onchange="handleFileSelect(event)" />
        <button type="button" class="btn btn-primary" onclick="document.getElementById('files').click();">Upload PDF</button>
        <span id="fileName" style="margin-left: 1rem;"></span>
    </div>
    <div id="pdfContainer" style="display: none; position: relative;">
        <embed id="pdfViewer" type="application/pdf" style="height: 500px; min-width: 500px; margin:2rem;" />
        <div style="display: flex; gap:1rem; margin: 4rem;">
            <button type="button" class="btn btn-secondary" onclick="closePDF()">Close</button>
            <button type="button" class="btn btn-secondary" onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>
</body>
</html>
